<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role='alert'> 
      <strong>Message : </strong> {{message}}
      <button type='button' class='close' data-dismiss='alert' aria-label='Close'> 
      <span aria-hidden='true'> &times </span> 
    </button>
    </div>
    {% endfor %}

    <h2>Welcome, Create an account with us</h2>
    <form action="/signup" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>
            <label for="username">Username</label>
          </td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username(Letters and Numbers only)"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="firstname">Firstname</label>
          </td>
          <td>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Enter your firstname"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="lastname">Lastname</label>
          </td>
          <td>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Enter your lastname"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="mail">Mail ID</label>
          </td>
          <td>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your email mail id"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="conpassword">Confirm Password</label>
          </td>
          <td>
            <input
              type="password"
              name="conpassword"
              id="conpassword"
              placeholder="Enter confirm password"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Create Account</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
